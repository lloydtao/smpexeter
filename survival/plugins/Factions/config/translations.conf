# This config file will slowly become the location for all text content
# All information here uses MiniMessage. https://docs.adventure.kyori.net/minimessage.html
commands {
    permissions {
        add {
            actionAllowAlias=[
                allow,
                "true"
            ]
            actionAllowDenyOptions="<red>Unrecognized choice. What about </red><allow> <red>or</red> <deny><red>?</red>"
            actionDenyAlias=[
                deny,
                "false",
                disallow
            ]
            actionNotFound="<red>No action available with that name</red>"
            actionOptionsIntro="Available: "
            actionOptionsItem="<hover:show_text:\"<description>\"><action></hover><click:run_command:\"<commandtrue>\"><color:#66ffb0>+</color:#66ffb0></click><click:run_command:\"<commandfalse>\"><color:#ff6666>-</color:#ff6666></click>  "
            aliases=[
                add
            ]
            availableSelectorsIntro="Available: "
            availableSelectorsSelector="<click:run_command:\"<command>\"><color:#66ebff><selector></color:#66ebff></click>  "
            selectorCreateFail="<red>Could not create selector:</red> <error>"
            selectorNotFound="<red>No selector available with that name</red>"
            selectorOptionHere=OPTIONHERE
            selectorOptionsIntro="Available: "
            selectorOptionsItem="<click:run_command:\"<command>\"><color:#66ebff><display></color:#66ebff></click>  "
        }
        aliases=[
            perm,
            perms,
            permission,
            permissions
        ]
        list {
            aliases=[
                list
            ]
            footer="           <click:run_command:\"<commandadd>\"><color:#66ebff>[Add]"
            header="Selectors (ranked by priority) [<click:run_command:\"<commandoverride>\"><color:#66ebff>Overrides</color:#66ebff></click>]:"
            item="<hover:show_text:\"<color:#ff6666>Move up\"><click:run_command:\"<commandmoveup>\">^</click></hover> <hover:show_text:\"<color:#ff6666>Move down\"><click:run_command:\"<commandmovedown>\">V</click></hover> <hover:show_text:\"<color:#ff6666>Remove\"><click:run_command:\"<commandremove>\"><color:#ff6666>X</color:#ff6666></click></hover> #<rownumber> <hover:show_text:\"<color:#ff6666>Click to show actions\"><click:run_command:\"<commandshow>\"><color:#66ebff><name></color:#66ebff></click></hover>: <color:#66ffb0><value>"
        }
        listOverride {
            aliases=[
                listoverride
            ]
            footer=""
            header="Server Override Selectors (ranked by priority):"
            item="#<rownumber> <hover:show_text:\"<color:#ff6666>Click to show actions\"><click:run_command:\"<commandshow>\"><color:#66ebff><name></color:#66ebff></click></hover>: <color:#66ffb0><value>"
        }
        move {
            aliasDown=[
                down
            ]
            aliasUp=[
                up
            ]
            aliases=[
                move
            ]
            errorHighest="<red>Cannot move highest selector any higher!</red>"
            errorLowest="<red>Cannot move lowest selector any lower!</red>"
            errorOptions="<red>Unrecognized choice. What about </red><up> <red>or</red> <down><red>?</red>"
        }
        remove {
            aliases=[
                remove
            ]
        }
        reset {
            aliases=[
                reset
            ]
            # must be a single word, to confirm resetting
            confirmWord=confirm
            resetComplete="<color:#66ebff>Permissions reset!"
            warning="<#ff6666>Warning:</#ff6666> Are you sure you wish to reset all permissions? <click:run_command:\"<command>\"><#ff6666>[CONFIRM]</#ff6666></click>"
        }
        show {
            aliases=[
                show
            ]
            footer="   <click:run_command:\"<command>\"><color:#66ebff>[Add]"
            header="#<rownumber> <color:#66ebff><name></color:#66ebff>:<color:#66ffb0><value>"
            item="<hover:show_text:\"<color:#ff6666>Remove\"><click:run_command:\"<commandremove>\"><color:#ff6666>X</color:#ff6666></click></hover> <hover:show_text:\"<desc>\"><color:#66ebff><shortdesc></color:#66ebff></hover>:<color:#66ffb0><state>"
            selectorNotFound="<red>No selector available with that name</red>"
        }
        showOverride {
            aliases=[
                showoverride
            ]
            footer=""
            header="#<rownumber> <color:#66ebff><name></color:#66ebff>:<color:#66ffb0><value>"
            item="<hover:show_text:\"<desc>\"><color:#66ebff><shortdesc></color:#66ebff></hover>:<color:#66ffb0><state>"
            selectorNotFound="<red>No override selector available with that name</red>"
        }
    }
}
permissions {
    selectors {
        all {
            displayName="Match all"
            displayValue=Yes
        }
        faction {
            disbandedValue="Disbanded! (<lastknown>)"
            displayName=Faction
            instructions="Provide a faction tag, like faction:CoolKids"
        }
        player {
            displayName=Player
            instructions="Provide a player name or UUID, like player:Trent"
            # Used if the player is not in the Factions database (pruned?)
            uuidValue="<uuid>"
        }
        relationAtLeast {
            displayName="Relation at least"
        }
        relationAtMost {
            displayName="Relation at most"
        }
        relationSingle {
            displayName=Relation
        }
        roleAtLeast {
            displayName="Role at least"
        }
        roleAtMost {
            displayName="Role at Most"
        }
        roleSingle {
            displayName=Role
        }
        unknown {
            displayName=Unknown
        }
    }
}
